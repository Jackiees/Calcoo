<ion-view view-title="Files" hide-nav-bar="false">
  <ion-header-bar class="bar-stable bar bar-header">
    <div class="buttons buttons-left header-item">
      <span class="left-buttons">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </span>
    </div>
    <!-- <div class="title title-center header-item" style="font-weight:400!important;color:#151515!important;"> -->
    <div class="title title-center header-item">
    <!-- <div class="title title-center header-item" style="color: #FBD14B!important;"> -->
      Photos
    </div>
    <div class="buttons buttons-right header-item">
      <span class="right-buttons">
        <button class="button button-icon button-clear ion-eye rekeningen"></button>
      </span>
    </div>
  </ion-header-bar>
  <ion-content style="background-color:#2A2A2C;" class="secret">

    <img src="img/jane.jpg" class="thumb" ng-click="openModal(0)"/>
    <img src="img/chloe.jpg" class="thumb" ng-click="goToSlide(1)"/>
    <img src="img/mary.jpg" class="thumb" style="margin-right:0px;" ng-click="goToSlide(2)"/>

    <img src="img/denise.jpg" class="thumb" ng-click="goToSlide(3)"/>
    <img src="img/doutzen.jpg" class="thumb" ng-click="goToSlide(4)"/>
    <img src="img/suzy.jpg" class="thumb" style="margin-right:0px;" ng-click="goToSlide(5)"/>

    <script id="image-modal.html" type="text/ng-template">
        <div class="modal image-modal transparent"
             ng-click="closeModal()">
          <ion-slide-box on-slide-changed="slideChanged(index)"
                         show-pager="false">
            <ion-slide ng-repeat="oImage in aImages">
              <img ng-src="{{oImage.src}}" class="fullscreen-image" />
              <!-- <p class="info">{{oImage.msg}}</p> -->
            </ion-slide>
          </ion-slide-box>
        </div>
    </script>
